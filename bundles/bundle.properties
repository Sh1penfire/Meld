//New addition
tempest.starting = There is an [red]ensueing torrent[].\n\nMake sure you learn how to [#98ffa9]heal[] your units.
tempest.core-zone = Make sure you have the [accent]Electrum[] to build a new raft core!
tempest.respawn = As a reminder\nPress [accent][V][] near the core to respawn in it\n\nAlternatively, [accent][CTRL] + [LMB][] to respawn in the hovered core. 
tempest.enclosed = [accent]Astrea[] units can walk over buildings\n\n...though theres more than one way to bypass walls
tempest.synapse = Sometimes it's best to leave [#ea9ad6]Meld Synapses[] alive.\n\nThey serve as a good snack for damaged sharks.

tempest.stalling = [accent]The waves stall...[]
tempest.rushing = [scarlet]The [#ea9ad6]Meld[] rushes in![]
tempest.storm = The [red]storm[] has peaked.\nLook for [#b89f47]Nectar[] puddles around the map to [#98ffa9]heal[] [accent]Astrea[] units with.\nEnsure [accent]Shark[] units have something to snack on.\n\nIf you're unsure what a status effect does\ncheck your [accent]core database[].
tempest.nectar = Astreas can soak up [#b89f47]Nectar[] either\ndirectly from the ground or from puddles.

the-end.ending = Thank you for playing!\nYou have reached the end of the demo campaign :D\n\nMeld was originally a project I started to get back into Mindustry as a break from Frostscape.\n\nIt all started about a year ago in 2024 July...\n\nI did NOT expect it to grow into what it's become today!.\n\nI want to thank yalls for sticking with me, maybe star the repo if you've enjoyed the mod\n\nIm planning on porting the mod to Java, but this version will still be available.\n\nWhile yalls are waiting come and join the discord server\n...or maybe check out the custom game maps..

the-end.poem = For they had become the ones trapped\nassimilated into their home\nA hazy dream, still solidifying\nback to sleep they went

